<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mail-box">
        <h2>Login</h2>
        <input type="email" name="name" placeholder="Inter your email">
        <div id="confirm-btn" onclick="confirmButton()">
            <button type="button" name="button">confirm</button>
        </div>
        <div id="btn2" style="opacity: 0;">
            <button type="button">Login</button>
            <button type="button">Cancel</button>
        </div>
        
    </div>
    <script>
        function confirmButton(){
            const confirmButton = document.getElementById("confirm-btn");
            const button2 = document.getElementById("btn2");
            confirmButton.style.setProperty("opacity","0");
            button2.style.setProperty("opacity", "1");
        }
    </script>
</body>
